<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مُتبرع جديد</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS إضافي خاص بهذه الصفحة لترتيب النموذج */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--secondary-color);
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">مُتبرع</div>
        <div class="auth-buttons">
            <a href="index.html" class="btn secondary">العودة للرئيسية</a>
        </div>
    </header>

    <section class="form-container">
        <h2>انضم إلى مجتمع المُتبرعين</h2>
        <form id="registration-form">
            
            <div class="form-group">
                <label for="name">الاسم الكامل:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">رقم الهاتف (للتواصل):</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="blood-type">فصيلة الدم:</label>
                <select id="blood-type" name="blood-type" required>
                    <option value="" disabled selected>اختر فصيلتك</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="location">تحديد الموقع الجغرافي:</label>
                <button type="button" class="btn primary" id="get-location-btn">تحديد موقعي تلقائياً</button>
                <p id="location-status" style="margin-top: 10px; font-size: 0.9em; color: gray;">الموقع غير محدد بعد.</p>
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
            </div>

            <button type="submit" class="btn large primary" style="width: 100%;">إكمال التسجيل</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 مُتبرع. أنقذ حياة اليوم.</p>
    </footer>

    <script src="js/register.js"></script> 
</body>
</html>
